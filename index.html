<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg">
			<p><span>Grow</span> <br><br> Learn to design &amp; <br> <strong>Code Websites</strong></p>
		</div>
		<div class="block small-block">
			<img class="center-align" src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block light-bg">
			<p class="center-align">HTML <br>CSS <br> JAVASCRIPT<br> WORDPRESS<br> PYTHON</p>
		</div>
		<div class="block large-block">
			<p><span>Freelance</span> <br><br>Make enough side cash to <br><strong>pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy">
		</div>
		<div class="block large-block dark-bg">
			<img class="center-align" src="img/eye.png" alt="eye">
			<p class="center-align title">2020 </p> <p class="center-align subtitle">Vision Board</p>
		</div>
		<div class="block large-block">
			<img class="right-align" src="img/plane.png" alt="plane">
			
			<p class="right-align"><span>Travel</span> <br><br>Plan a trip where I can <br><strong>Work Remotely</strong></p>
		</div>
		<div class="block small-block light-bg">
			<p class="center-align">Walk dog ++ <br>Meditate <br>Yoga <br>Snuggle pup</p>
		</div>
		<div class="block small-block">
			<img class="center-align" src="img/doggo.png" alt="dog">
		</div>
		<div class="block small-block light-bg">
			
			<p class="right-align"><span>Mind &amp; Body</span> <br><br>Exercise more<br> &amp; Find Zen in<br><strong>Challenge</strong></p>
		</div>

	</div>
</body>
</html>
